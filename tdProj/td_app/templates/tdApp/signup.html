
{% extends 'tdapp/layout.html' %}
{% block body %}
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src='https://adniasolutions.com/wp-content/uploads/2018/05/To-Do-List-Excel-Template-01.png'
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Destin's To Do App</h4>
                </div>

                <form action='/signup' method="POST">
                  <p>Please create an account</p>

                  <div class="form-outline mb-4">

                    <input type="text" name="username" class="form-control"
                      placeholder="Email address" />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="password" class="form-control" placeholder="Password" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <button class="d-flex btn btn-outline-success">Sign up!</button>

                </form>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
